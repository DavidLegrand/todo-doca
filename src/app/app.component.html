<main class="container">
  <h1 class="display-1 text-center">{{title}}</h1>
  <div class="row">
    <div class="col">
      <ul *ngIf="tdlS.tasks; else:noTasks" class="list-group">
        <app-task *ngFor="let task of tdlS.tasks; trackBy:trackById" [task]="task"></app-task>
      </ul>
      <ng-template #noTasks>
        <ul #noTasks class="list-group">
          <li [class]="['list-group-item', 'list-group-item-secondary']">...Chargement</li>
        </ul>
      </ng-template>
    </div>
  </div>

  <!-- <router-outlet></router-outlet> -->
</main>

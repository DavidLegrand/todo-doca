<app-h1 [title]="title"></app-h1>
<ul *ngIf="tasks && tasks.length; else:noTasks" class="list-group">
  <app-task *ngFor="let task of tasks; trackBy:trackById" [task]="task"></app-task>
</ul>
<ng-template #noTasks>
  <ul class="list-group">
    <li [class]="['list-group-item', 'list-group-item-secondary']">
      {{!tasks ? "...Chargement de la todolist" : "Aucune t√¢che pour le moment"}}</li>
  </ul>
</ng-template>

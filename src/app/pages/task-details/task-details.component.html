<app-h1 [title]="task.title"></app-h1>
<table class="table">
  <tbody>
    <tr>
      <th scope="row">Id</th>
      <td>{{task.id}}</td>
    </tr>
    <tr>
      <th scope="row">Statut</th>
      <td><span [class]="['d-inline', 'badge']" [class.bg-success]="task.completed"
          [class.bg-warning]="!task.completed" [class.text-dark]="!task.completed">
          {{task.completed ? "Terminée" : "En cours"}}</span></td>
    </tr>
    <tr>
      <th scope="row">Description</th>
      <td>{{task.description}}</td>
    </tr>
    <tr>
      <th scope="row">Créée le</th>
      <td>{{task.created|date:'dd/MM/yy à hh:mm:ss'}}</td>
    </tr>
    <tr>
      <th scope="row">Créée par</th>
      <td>{{task.owner}}</td>
    </tr>
  </tbody>
</table>
<a class="btn btn-primary" routerLink="/todolist">{{"<< Retour à la liste"}}</a>
